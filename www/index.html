<!DOCTYPE html>
<html ng-app="unionVillage">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Home to the Union Village website, here you can learn more about the mission, vision, and values of Union Village." />
    <title>Union Village</title>
    
    <!-- Your Stylesheet -->
    <link href="css/site.css" rel="stylesheet" />
    
    <!-- Page Icon (for browser tab) -->
    <link rel="icon" href="img/union_village_tab_icon.png">
    
    <!-- Bootstrap stylesheets and links -->
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- End of required Bootstrap stylesheets and links -->
    
     
    <!-- Latest AngularJS, had to move file into js folder due to .gitignore file ignoring node_modules folder  -->
    <script src="js/angular.min.js"></script>
    <!-- Latest AngularJS UI-Router, had to move file into js folder due to .gitignore file ignoring node_modules folder -->
    <script src="js/angular-ui-router.min.js"></script>
    
    <!-- Firebase 3.x.x -->
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <!-- Firebase 2.0 --
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    
    <!-- Google API -->
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    
    <!-- Your Apps JS -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <!-- End of your Apps JS -->
    
  </head>
  
  <!-- This is the main App body, notice the ui-view tag which enables us 
  to use Angular UI-Router -->
  <body>
    <header ui-view="header"></header>
    <main ui-view="content"></main>
    <footer ui-view="footer"></footer>
  </body>

</html>
